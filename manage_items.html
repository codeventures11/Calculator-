{% extends 'base.html' %}
{% block content %}
<h1>Manage Items</h1>
<table>
    <thead>
        <tr>
            <th>Item ID</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.item_id }}</td>
            <td>{{ item.item_type }}</td>
            <td>{{ item.status }}</td>
            <td>
                <form method="POST">
                    <input type="hidden" name="item_id" value="{{ item.item_id }}">
                    <select name="status">
                        <option value="Available" {% if item.status == 'Available' %}selected{% endif %}>Available</option>
                        <option value="Rented" {% if item.status == 'Rented' %}selected{% endif %}>Rented</option>
                    </select>
                    <button type="submit" name="action" value="update">Update</button>
                    <button type="submit" name="action" value="delete">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
