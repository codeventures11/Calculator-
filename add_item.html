{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Add New Item</h1>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label for="item_id" class="form-label">Item ID</label>
        <input type="text" id="item_id" name="item_id" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="item_type" class="form-label">Item Type</label>
        <input type="text" id="item_type" name="item_type" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="condition" class="form-label">Condition</label>
        <input type="text" id="condition" name="condition" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="status" class="form-label">Status</label>
        <select id="status" name="status" class="form-select">
            <option value="Available">Available</option>
            <option value="Rented">Rented</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="next_cleaning" class="form-label">Next Cleaning</label>
        <input type="date" id="next_cleaning" name="next_cleaning" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label for="rental_count" class="form-label">Rental Count</label>
        <input type="number" id="rental_count" name="rental_count" class="form-control" value="0" required>
    </div>
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Add Item</button>
    </div>
</form>
{% endblock %}
