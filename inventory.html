{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">Inventory</h1>

<table class="table table-hover table-light">
    <thead class="table-dark">
        <tr>
            <th>Item ID</th>
            <th>Type</th>
            <th>Condition</th>
            <th>Status</th>
            <th>Next Cleaning</th>
            <th>Rental Count</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.item_id }}</td>
            <td>{{ item.item_type }}</td>
            <td>{{ item.condition }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.next_cleaning }}</td>
            <td>{{ item.rental_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
